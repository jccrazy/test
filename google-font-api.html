<!DOCTYPE html>
<html>
<head>

<title>谷歌字体</title>

<style type="text/css">

}
#music {
    width: 500px;
    height: 180px;
    margin: 0 auto;
}
</style>

</head>
<body>
    <div id="container">
        <div id="content">
            <h1>JCCRAZY</h1>

            <p>What's my life?</p>
            <p>I don't know.</p>
            <p>I just want to live my life.</p>

            <br />
            <h2>I'm TNT.</h2>
            <br />
            <p>From Google Fonts API</p>
        </div>
        <div id="music">

        </audio>
        </div>
    </div>

</html>
