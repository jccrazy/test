<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换2</title>
	<style type="text/css">
		.box1{ width: 100px; height: 100px; background: red; position: absolute; left: 100px; top: 100px; }
		.box2{ width: 100px; height: 100px; background: green; position: absolute; left: 250px; top: 50px; }
		.box3{ width: 100px; height: 100px; background: black; position: absolute; left: 400px; top: 100px; }
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var aInput = document.getElementsByTagName('input');
			var aDiv = document.getElementsByTagName('div');
			
			var arr = [];  //用数组获取数据
			for (var i = 0; i < aDiv.length; i++) {
				arr.push( [ getStyle(aDiv[i],'left') , getStyle(aDiv[i],'top') ] );
			}
			//console.log(arr);   测试能否获取数组

			aInput[0].onclick = function() {

				arr.push(arr[0]);
				arr.shift();

				for(var i=0;i<aDiv.length;i++) {
					aDiv[i].style.left = arr[i][0];
					aDiv[i].style.top = arr[i][1];
				}
			};  //左边点击事件

			aInput[1].onclick = function() {
				arr.unshift(arr[arr.length-1]);
				arr.pop();

				for (var i = 0; i < aDiv.length; i++) {
					aDiv[i].style.left = arr[i][0];
					aDiv[i].style.top = arr[i][1];
				}

			};  //右边点击事件

			function getStyle(obj,attr) {
				if(obj.currentStyle) {
					return obj.currentStyle[attr];
				}
				else{
					return getComputedStyle(obj,false)[attr];
				}
			}  //函数封装获取样式
		};
	</script>

</head>
<body>
	<h3>div轮换</h3>
	<input type="button" value="←" />
	<input type="button" value="→" />
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
